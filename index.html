<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PiCS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>


  <header>

    <div class="logo-container">
      <div class="logo-img">
        <img src="./img/logo.jpg" alt="logo">
      </div>
      <span>PiCS</span>
    </div>

    <div class="options-container">
      <ul>
        <li><a href="#">Explore</a></li>
        <li><a href="#">License</a></li>
        <li><a href=""><i class="far fa-bell"></i></a></li>
        <li><a href=""><img src="./img/my_avatar.jpg" alt="avatar" class='avatar'><i class="fas fa-sort-down"></i></a>
        </li>
        <li><button>Upload</button></li>
      </ul>
    </div>


  </header>

  <nav>
    <div class="search-box">
      <h1>Find the best pictures out there</h1>
      <h2>Over 1.8 million+ high quality stock images shared by our talented community.</h2>
      <form id="form">
        <button id="search-btn"><i class="fas fa-search"></i></button>
        <input type="text" placeholder="Search images and vectors..." id="search-bar" />

      </form>
    </div>
  </nav>

  <main>
    <h2 id="searched-text">Begin Your Search now!</h2>
    <div id="results-container">

    </div>
  </main>

  <div class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
